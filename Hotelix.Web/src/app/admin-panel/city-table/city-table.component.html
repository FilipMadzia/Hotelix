<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nazwa</th>
            <th id="button-row">
                <app-add-city (onCityAdd)="onCityAdd($event)"></app-add-city>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let city of cities">
            <td>{{city.id}}</td>
            <td>{{city.name}}</td>
            <td>
                <a class="btn btn-primary w-100" [routerLink]="['/admin-panel/city-details', city.id]">WiÄ™cej</a>
            </td>
        </tr>
    </tbody>
</table>
