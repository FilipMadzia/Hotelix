<div *ngIf="city | async as city" class="container">
    <div class="row">
        <div class="col-lg-6">
            <h3>{{city.name}}</h3>
            <p>Id: {{city.id}}</p>

            <app-delete-city [city]="city" (onCityDelete)="onCityDelete($event)"></app-delete-city>
        </div>
    </div>
</div>
