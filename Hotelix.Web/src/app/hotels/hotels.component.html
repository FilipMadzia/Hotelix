<div class="hotels">
  <a [routerLink]="['/hotel-details', hotel.id]" class="hotel-entry" *ngFor="let hotel of hotels">
    <div class="hotel-image" style="background-image:url('{{hotel.coverImage}}')"></div>
    <div class="hotel-information">
      <h3>{{hotel.name}}</h3>
      <h5>{{hotel.pricePerNight}} z≈Ç / noc</h5>
      <p>{{hotel.address.street}} {{hotel.address.houseNumber}}, {{hotel.address.postalCode}} {{hotel.address.city.name}}</p>
    </div>
  </a>
</div>
